on: push
jobs:
  build-node:
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - name: create env file
        run: |
          touch .env
          echo MONGO_DB=${{ vars.MONGO_DB }} >> .env
      - run: node --version
      - run: npm --version
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm test
      - run: node server.js
